<div class="container mb-4">
  <div class="row">
    <div class="col-md-6 mx-auto mt-3 pt-5">
      <div class="card shadow-lg rounded border-danger">
        <div class="card-header text-center text-center bg-danger text-white">
          <h1>Sign Up</h1>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (submit)="onSubmit()">
            <div class="form-group row">
              <div class="col-sm-6">
                  <input type='text'
                  formControlName="firstName" class='form-control' [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" required placeholder="First Name" />
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
              </div>
              <div class="col-sm-6">
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Last Name">
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
              </div>
            </div>
            <div class="form-group">
              <div>
                  <input type='email' formControlName="email" class='form-control' [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required placeholder="Email"/>
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-6">
                <input type='password' formControlName="password" class='form-control' [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required placeholder="Password"/>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
              </div>
              <div class="col-sm-6">
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" placeholder="Confirm Password">
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                  <div *ngIf="f.confirmPassword.errors.required">Password is required</div>
                  <div *ngIf="f.confirmPassword.errors.minlength">Password doesn't match</div>
              </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-3">
                  <select name="" id="" class="form-control">
                      <option value="">US (+1)</option>
                      <option value="">India (+91)</option>
                    </select>
              </div>
              <div class="col-sm-9">
                  <input type='number' class='form-control' formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" placeholder="Phone"/>
                  <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                    <div *ngIf="f.phone.errors.required">Phone is required</div>
                </div>
              </div>
            </div>
            <div class="form-group">
                  <select class='form-control' formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"><br>
                    <option value=''>Select Gender</option>
                    <option value='male'>Male</option>
                    <option value='female'>Female</option>
                    <option value='female'>Transgender</option>
                    <option value='female'>Choose not to say</option>
                  </select>
                  <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                    <div *ngIf="f.gender.errors.required">Email is required</div>
                </div>
            </div>
            <div class="row">
              <div class="col-sm-5 mx-auto">
                  <input type="submit" [disabled]="loading" class='btn btn-outline-primary btn-block btn-lg' value='SignUp' id='signup' />
              </div>
            </div>
            <div class="row">
              <div class="col">
                  <input type="reset" class='btn btn-outline-warning float-right' value='Reset'/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
